<div class="box alt">
    <div class="row uniform 50%">
        <div class="12u centre">
            <span class="image 12u">
                {% if include.link %}
                <a href={{include.link}} >
                {% endif %}
                <picture>
                    <source class="post-img centre" srcset="/assets/images/blog/{{ include.image }}.webp" type="image/webp">
                    <img class="post-img centre" src="/assets/images/blog/{{ include.image }}.{{ include.format }}" title="{{ include.alt }}" alt="{{ include.alt }}">
                </picture>
                {% if include.link %}
                 </a>
                {% endif %}
            </span>
        </div>
    </div>
</div>
