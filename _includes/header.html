<!-- Page Wrapper -->
<div id="page-wrapper">

    <!-- Header -->
    <header id="header" {% if page.title == 'Home' %} class="alt" {% endif %}>
        <h1><a href="{{ "" | absolute_url }}">{{ site.title }}</a></h1>
        <nav id="nav">
            <ul>
                <li class="special">
                    <a href="#menu" class="menuToggle"><span>Menu</span></a>
                    <div id="menu">
                        <ul>
                            <li><a href="{{ site.url }}">Home</a></li>
                            {% for page in site.pages %}
                            {% if page.title contains 'Blog - page ' %}{% continue %}{% endif %}
                            {% if page.featured %}
                            <li><a href="{{ page.url | absolute_url }}">{{ page.title }}</a></li>
                            {% endif %}
                            {% endfor %}
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
