<html class="no-js">

{% include head.html %}

<body>
    {% include header.html %}

    <!-- Main -->
    <article id="main">
        <header>
            <h2>{{ page.title }}</h2>
            <p>{{ page.date | date: "%B %Y" }}</p>
        </header>
        <section class="wrapper style5">
            <div class="inner">

                {{ content }}

                <div class="box alt">
                    <div class="4u centre">
                        <a class="button fit" href="/blog/">Back to article list</a>
                    </div>
                </div>
            </div>
        </section>
    </article>

    {% include footer.html %}

</body>

</html>
