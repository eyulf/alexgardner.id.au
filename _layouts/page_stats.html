<html>

{% include head.html %}

<body>
    {% include header.html %}

    <!-- Main -->
    <article id="main">
        <header>
            <h2>{{ page.title }}</h2>
            <p>{{ page.description }}</p>
        </header>
        <section class="wrapper style5">
            <div class="inner">

                <section>
                  {{ content }}
                </section>

                <section>
                  <div class="table-wrapper">
                    <table class="table-centre">
                      <thread>
                        <tr>
                          {% for stat in page.stats %}
                          <th><h4>{{ stat.name }}</h4></th>
                          {% endfor %}
                        </tr>
                      </thread>
                      <tr>
                        {% for stat in page.stats %}
                        <td><strong>{{ stat.value | liquify }}</strong></td>
                        {% endfor %}
                      </tr>
                    </table>
                  </div>
                </section>

            </div>
        </section>
    </article>

    {% include footer.html %}

</body>

</html>
